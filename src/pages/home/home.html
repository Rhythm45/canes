<ion-header>
    <ion-navbar>
      <ion-title>
        Registro de Ventas
      </ion-title>
    </ion-navbar>
  </ion-header>
   
  <ion-content padding>
  <ion-list>
      <ion-item>
          <ion-label floating>Raza :</ion-label>
          <ion-input type="text" value="" [(ngModel)]="model.raza"></ion-input>
        </ion-item>            
        <ion-item>
          <ion-label floating>Cantidad :</ion-label>
          <ion-textarea   type="text" row="10" [(ngModel)]="model.cantidad"></ion-textarea>
        </ion-item>
  
        <ion-item>
          <ion-label floating>Precio :</ion-label>
          <ion-textarea   type="text" row="10" [(ngModel)]="model.precio"></ion-textarea>
        </ion-item>
  
        <ion-item>
            <ion-label floating>Fecha :</ion-label>
            <ion-textarea   type="text" row="10" [(ngModel)]="model.fecha"></ion-textarea>
          </ion-item>
        <ion-item>
  
            
              
            <button type="button" (click)="addMessage()" ion-button full >AÃ±adir/Modificar</button>
        </ion-item>
  </ion-list>
   
    <ion-card>
      <ion-card-header>
          Deslice hacia para modificar o eliminar
      </ion-card-header>
    </ion-card>
    <ion-list>
      <ion-item-sliding *ngFor="let venta of ventas">
        <ion-item>
          <h3>Raza: {{venta.raza}}</h3>
          <p>Cantidad: {{venta.cantidad}}</p>
          <p>Precio: {{venta.precio}}</p>
          <p>Fecha: {{venta.fecha}}</p>
        </ion-item>
        <ion-item-options>
          <button ion-button color="danger" (click)="deleteMessage(venta.$key)">
          <ion-icon name="ios-trash"></ion-icon>
          delete
        </button>
        <button ion-button color="success" (click)="updateMessage(venta)">
            <ion-icon name="ios-create"></ion-icon>
            edit
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
   
  </ion-content>
