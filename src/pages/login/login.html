<ion-header>



  <ion-navbar>
    <ion-title>
      Canes Movile Login
    </ion-title>
  </ion-navbar>



  <img src="assets/imgs/logo.png"/> 


  <ion-item>
      <ion-label floating> ingrese nombre </ion-label>
      
      <ion-input placeholder="" 
      [(ngModel)]="nombre">
      </ion-input>
    </ion-item>
  
    
  
    <ion-item>
        <ion-label floating> ingrese password </ion-label>
        
        <ion-input  type="password"placeholder="" 
        [(ngModel)]="pass">
        </ion-input>

        
      </ion-item>
  
      
  
    
  
        <button ion-button color="secondary" center round outline full (click)="enviarDatos()">Ingresar</button>
</ion-header>





<ion-footer>
    <ion-toolbar>
      <ion-title>Por favor ingrese sus datos</ion-title>
    </ion-toolbar>
  </ion-footer>
