<ion-header>



  <ion-navbar color="secondary">
    <ion-title>
      Canes Movile Login
    </ion-title>
  </ion-navbar>



  <img src="assets/imgs/logo.png"/> 


  <ion-list>

    <ion-item>
      <ion-label id="nombre">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="nombre"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label id="pass" >Clave</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
  
  </ion-list>
  
      
  
    
  
        <button ion-button color="secondary" center round outline full (click)="enviarDatos()">Ingresar</button>
</ion-header>





<ion-footer  >
    <ion-toolbar color="secondary">
      <ion-title>Por favor ingrese sus datos</ion-title>
    </ion-toolbar>
  </ion-footer>
